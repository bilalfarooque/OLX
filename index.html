<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OLX</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="topheader">

            <div id="logo">
                <img  src="./images/OLX_2019.svg" alt="logo black" width="35">
            </div>

            <div id="car">
                <img src="./images/sedan-car-front.svg" alt="car">
                <p>MOTORS</p>
            </div>

            <div id="property">
                <img src="./images/building-1062.svg" alt="property">
                <p>PROPERTY</p>
            </div>
           
        </div>
        <div id="botheader">
            <div id="logo2">
                <img src="./images/olx-logo-vector.svg" alt="logo2" width="60">
            </div>
            <div id="location">
                <img src="./images/icons8-search.svg" alt="search" width="20">
                <select name="location" id="locate">
                    <option value="Pakistan" selected>Pakistan</option>
                    <option value="Azad Kashmir">Azad Kashmir</option>
                    <option value="Baluchistan">Baluchistan</option>
                    <option value="Islamabad">Islamabad</option>
                    <option value="Khyber pakhtunkhuwa">Khyber pakhtunkhuwa</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Sindh">Sindh</option>
                </select>
            </div>
            <div id="search">
                <input type="search" name="search" id="search" placeholder="Find Cars,  Mobile Phones & More ...... ">
            </div>
            <img src="./images/icons8-search black.svg" alt="black search" width="30">
        </div>
    </header>

    <nav>
        <div id="nav">
            <ul>
                <li><a href="./">Mobile phones</a></li>
                <li><a href=""></a></li>
                
        </div>
    </nav>
</body>

</html>
